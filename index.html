<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">

        <div class="row mt-5">
            <div class="col text-center">
                <button id="panicButton" class="button button5" onclick="playPause()">Panic</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <video id="video1" width="100%" height="240" controls hidden>
                    <source src="its_a_panic_nailed_it.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <script>
        var myVideo = document.getElementById("video1"); 
        var panicButton = document.getElementById("panicButton");

function playPause() { 
  if (myVideo.paused) {
  myVideo.hidden = false;
  panicButton.hidden = true;
    myVideo.play(); 
  }else {
    myVideo.pause(); 
  }
}

    </script>
</body>
</html>
